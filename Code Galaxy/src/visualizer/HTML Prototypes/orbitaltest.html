<html>
<head>
<title>Orbital Test 3JS</title>
 <style>canvas { width: 100%; height: 100% }</style>
</head>
<body>
<script src="js/three.min.js"></script>
<script>
var scene = new THREE.Scene(); 
var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000); 
var renderer = new THREE.WebGLRenderer(); 
renderer.setSize(window.innerWidth, window.innerHeight); 
document.body.appendChild(renderer.domElement); 
var geometry = new THREE.SphereGeometry(0.5, 10, 10); 
var material = new THREE.MeshLambertMaterial({color: 0xffffff, map: THREE.ImageUtils.loadTexture('textures/water.jpg')}); 
var sphere = new THREE.Mesh(geometry, material); 
scene.add(sphere); 

//var orbit = new THREE.EllipseCurve( 0, -2, 2.5, 2, 180, 180, true);

var geometry2 = new THREE.SphereGeometry(1, 10, 10); 
var material2 = new THREE.MeshBasicMaterial({color: 0xffffff}); 
var star = new THREE.Mesh(geometry2, material2);

var light = new THREE.PointLight( 0xffffff, 1, 1000 ); 
light.position.set( 0, 0, 0 ); 
scene.add( light );

scene.add(star);

var t = 0;

camera.position.z = 5; 
var render = function () { 
	t += Math.PI/360;
	requestAnimationFrame(render); 
	star.rotation.x += 0.01; 
	star.rotation.y += 0.01; 
	sphere.rotation.x += 0.01; 
	sphere.rotation.y += 0.01; 
	sphere.position.set( 
		2.5*Math.sin(t),
		-1 - 3*Math.cos(t),
		0
	);
	renderer.render(scene, camera); 
}; 
render();
</script>
</body>
</html>
